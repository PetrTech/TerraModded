<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>TerraModded</title>
</head>
<body>
    <script src="https://unpkg.com/feather-icons"></script>

    <div class="hamburgerMenu">
        <button class="hamburgerButton"><i data-feather="grid" style="vertical-align:bottom; margin-right:3%; width: 25px; height: 25px;"></i> Projects</button>
        <button class="hamburgerButton"><i data-feather="package" style="vertical-align:bottom; margin-right:3%; width: 25px; height: 25px;"></i> Packages</button>
        <button class="hamburgerButton"><i data-feather="tool" style="vertical-align:bottom; margin-right:3%; width: 25px; height: 25px;"></i> Settings</button>
        <button class="hamburgerButton"><i data-feather="book" style="vertical-align:bottom; margin-right:3%; width: 25px; height: 25px;"></i> About</button>
    </div>
    <div class='content'>
        <h1>TerraModded v1.0.0d1</h1>

        <div class='projects'>
          <h2 style="display:inline-block">Projects</h2>
          <button style="display:inline-block">Create Project</button>
          <div class='separator'>.</div>

          <div class="projectsContent">
            <div class='project'>
                <h3 id="pname">Project Name</h3><p style="display:inline-block">|</p><h4 id="pdate">9/11/2001</h4>
                <button><i data-feather="edit" style="vertical-align:bottom; width: 25px; height: 25px;"></i></button>
            </div>
          </div>
          
        </div>

    </div>

    <script>
        feather.replace()
    </script>
</body>
</html>
